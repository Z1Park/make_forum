<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}"
          href="../css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 1200px">
    <div class="py-5 text-center">
        <h2>게시판 목록</h2>
    </div>
    <div>
        <table class="table table-striped" style="table-layout:fixed">
            <thead>
            <tr>
                <th width="25%" th:text="#{label.board.title}">제목</th>
                <th width="7%"  th:text="#{label.board.uploader}">글쓴이</th>
                <th width="3%"  th:text="#{label.board.recommend}">추천 수</th>
                <th width="4%"  th:text="#{label.board.date}">날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
                <td><a href="/board/post.html" th:href="@{|/${post.order}|}" th:text="${post.title}">게시글 제목</a></td>
                <td><a href="/board/main.html"
                       th:href="@{|/board?member=${post.uploaderId}|}"
                       th:text="${post.uploaderName}">게시글 글쓴이</a></td>
                <td th:text="${post.recommend}">게시글 추천 수</td>
                <td th:text="${post.time}">업로드 시간</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" style="max-width:180px"
                    onclick="location.href='/board/addPost.html'"
                    th:onclick="|location.href='@{/board/addPost}'|"
                    type="button" th:text="#{button.addPost}">글쓰기</button>
        </div>
    </div>
</div>

</body>
</html>
