<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            resize: none;
            height: 20em;
        }
        .container {
            max-width: 560px;
        }
        #titleWrap {
            height: 60px;
        }
        #bodyWrap {
            min-height: 300px;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 1200px">
    <form th:action="@{/board/addPost}" th:object="${post}" method="post">
        <div id="titleWrap">
            <input type="text" id="title" th:field="*{title}" th:errorclass="field-error"
                   class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">제목 오류</div>
        </div>

        <hr class="my-4">

        <!-- 글쓴이 추가 예정 -->

        <hr class="my-4">

        <div id="bodyWrap">
            <textarea id="body" name="body" th:field="*{body}" th:errorclass="field-error"
                      class="form-control" placeholder="본문을 입력하세요">본문</textarea>
            <div class="field-error" th:errors="*{body}">본문 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col" style="max-width:160px">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.upload}">새 글 등록</button>
            </div>
            <div class="col" style="max-width:160px">
                <button class="w-100 btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/board}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
